<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- SIDEBAR START -->
      <div class="sidebar">
        <div class="nav-heading clickable">
          <img
            class="dash-image"
            src="./icons/view-dashboard.png"
            alt="dashboard icon"
          />Dashboard
        </div>
        <div class="nav-bar">
          <ul class="nav-list nav-styles">
            <li>
              <img
                class="simple-icon"
                src="./icons/home.png"
                alt="home icon"
              />Home
            </li>
            <li>
              <img
                class="simple-icon"
                src="./icons/card-account-details.png"
                alt="account icon"
              />
            </li>
            <li>img</li>
            <li>img</li>
            <li>img</li>
            <li>img</li>
          </ul>
        </div>
        <div class="setting-bar">
          <ul class="setting-list nav-styles">
            <li>img</li>
            <li>img</li>
            <li>img</li>
          </ul>
        </div>
      </div>
      <!-- SIDEBAR END-->

      <!-- HEADER START-->
      <div class="header">
        <!-- TOP HEADER-->
        <div class="top-header">
          <div class="search bar">
            <div class="search-img clickable">
              <input
                type="image"
                class="search-icon"
                form="myform"
                src="./icons/magnify.svg"
              />
            </div>
            <form id="myform" method="get" action="#">
              <input
                class="search-input"
                type="text"
                id="searchresult"
                name="searchresult"
                value=""
              /><br /><br />
            </form>
          </div>
          <div class="profile-bar">
            <div class="clickable">
              <img
                class="bell-icon"
                src="./icons/bell-ring-outline.svg"
                alt="notification icon"
              />
            </div>
            <div
              class="clickable"
              img
              class="profile-pic-small"
              src="./icons"
              alt="profile picture"
            ></div>
            <div class="clickable">Shae Machlus</div>
          </div>
        </div>

        <!-- BOTTOM HEADER-->
        <div class="bottom-header">
          <div class="profile display">
            <div class="clickable">
              <img class="profile-pic-large" src="./icons/" />
            </div>
            <div class="name-greeting">
              <div class="greeting">Hi there,</div>
              <div class="name">Shae Machlus</div>
            </div>
          </div>
          <div class="make-post">
            <button class="head-button clickable">New</button>
            <button class="head-button clickable">Upload</button>
            <button class="head-button clickable">Share</button>
          </div>
        </div>
      </div>
      <!-- HEADER END-->

      <!--MAIN START-->
      <div class="main"></div>
      <!-- MAIN END-->
    </div>
  </body>
</html>
